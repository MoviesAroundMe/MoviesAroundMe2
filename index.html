<!doctype html>
<html lang="en" ng-app="MoviesAroundMe">
  <head>
    <meta charset="utf-8">
    <title>Movies Around Me</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="app.js"></script>
    <script src="services/search.js"></script>
    <script src="services/cineWorld.js"></script>
    <script src="services/distanceMatrix.js"></script>
    <script src="services/aggragator.js"></script>

  <body ng-controller="moviesControl as ctrl">
    <div>

      <form class="form-horizontal">
        Postcode: <input type="text" name="postcode">
        Distance: <input type="text" name="distance">
        <button class="btn">Search</button>
      </form>
      <!-- cinemas: {{ctrl.cinemasArray}} -->
      Flicker: {{ctrl.photos}}
      <ul class="list-group">

        <li class="list-group-item">
      <p>Title: movie #1</p><p>Distance: distance #1</p>
        </li>

      </ul>
    </div>

  </body>
</html>
